<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/app.js" defer></script>
    <title>Etch-A-Sketch</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Etch A Sketch</h1>
    </header>

    <main class="main flex">
      <section class="options-container flex">
        <button class="black-btn">Black Mode</button>
        <button class="random-btn">Random Mode</button>
        <button class="eraser-btn">Eraser</button>
        <div class="grid-size">
          <p><span>16</span> X <span>16</span></p>
          <input type="range" min="16" max="64" value="16" />
        </div>
        <button class="grid-lines-btn">Grid Lines</button>
        <button class="clear-btn">Clear</button>
      </section>

      <section class="sketchpad-container flex">
        <div class="sketchpad"></div>
      </section>
    </main>
  </body>
</html>
